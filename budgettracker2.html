<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        body
         {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(0, 213, 255);
        }
    
        .navbar 
{
  overflow: hidden;
  background-color: coral;
  font-family: Arial;
}

/* Links inside the navbar */
.navbar a 
{
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
        table 
        {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td
         {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th 
        {
            background-color: #f2f2f2;
        }

        form 
        {
            margin-top: 20px;
        }
       
        h1
        {
            font: italic;
            text-align: center;
            color: darkviolet;
        }
        table
        {
            border-color: chocolate;
            background-color: aliceblue;
        }
        tr
        {
            color: brown;
        }
        td
        {
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <header><a href="budgettracker0.html">Home</a></header>
        <header><a href="instructions.html">About</a></header>
        <header><a href="testtracker.html">Track your expense</a></header>
        <header><a href="budgettracker2.html">Monthly records</a></header><br>
    </div>

    <h1><i>Monthly Records</i></h1>

    <form>
        <label for="expense">Month</label>
        <input type="text" id="expense" name="expense name" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <table id="expenseTable">
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
    </table>
   
    <script>
        function addExpense()
         {
            var expense = document.getElementById("expense").value;
            var amount = document.getElementById("amount").value;

            var table = document.getElementById("expenseTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = expense;
            cell2.innerHTML = amount;

            // Clear input fields after adding expense
            document.getElementById("expense").value = "";
            document.getElementById("amount").value = "";
         }
        
    </script>

</body>
</html>
