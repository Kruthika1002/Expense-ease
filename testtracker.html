<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense and Budget Tracker</title>
    <style>
        body
         {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: aliceblue;
        }
        input, button
         {
            margin-bottom: 10px;
        }
        table 
        {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: aquamarine;
        }
        th 
        {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            color: darkviolet;
        }
        td
        {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            color: black;

        }
        th 
        {
            background-color: beige;
        }
        form 
        {
            margin-top: 10px;
            background-color: burlywood;
        }
        .column
        {
           background-color: chartreuse;
  float: left;
  width: 100%;
  padding:20px;
  margin-left: 10px;
  margin-top: 30px;
  margin-right: 10px;
  height: 200px;
        }

        .navbar 
{
  overflow: hidden;
  background-color: coral;
  font-family: Arial;
}

/* Links inside the navbar */
.navbar a 
{
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
    </style>
</head>
<body>
    <div class="navbar">
        <header><a href="budgettracker0.html">Home</a></header>
        <header><a href="instructions.html">About</a></header>
        <header><a href="testtracker.html">Track your expense</a></header>
        <header><a href="budgettracker2.html">Monthly records</a></header><br>
    </div>
   
    <img src="tracker.jpg" width="100%" height="100px" >
    
    <div class="column">
    <h2 style="color: crimson;">Expense Tracker</h2>
    <p><i>Add the expense amount below to calculate the total amount.</i></p>
    <label for="expenseAmount">Expense Amount:</label>
    
    <input type="number" id="expenseAmount" placeholder="Enter expense amount" required>
    <button onclick="addExpense()">Add Expense</button>

    <h3>Total Amount: $<span id="totalAmount">0.00</span></h3>
    </div>

        
    <h2>Budget Tracker</h2>
    <form>
        <label for="expense">Expense name :</label>
        <input type="text" id="expense" name="expense name" required>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <button type="button" onclick="addBudgetExpense()">Add Expense</button>
    </form>
    <table id="expenseTable">
        <tr>
            <th>Expense Name</th>
            <th>Amount</th>
        </tr>
    </table>

    <script>
        // Expense Tracker
        var totalAmount = 0;

        function addExpense() 
        {
            var expenseAmount = parseFloat(document.getElementById('expenseAmount').value) || 0;
            totalAmount += expenseAmount;

            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);

            // Optionally, you can clear the input field after adding an expense
            document.getElementById('expenseAmount').value = "";
        }

        // Budget Tracker
        function addBudgetExpense() 
        {
            var expense = document.getElementById("expense").value;
            var amount = document.getElementById("amount").value;

            var table = document.getElementById("expenseTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = expense;
            cell2.innerHTML = amount;

            // Clear input fields after adding expense
            document.getElementById("expense").value = "";
            document.getElementById("amount").value = "";
        }
    </script>

</body>
</html>
